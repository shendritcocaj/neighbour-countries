<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="icon" href="globe.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Neighbours</title>
  </head>
  <body>
    <main class="container">
      <p class="welcome">Find your country neighbours?</p>

      <form class="login">
        <input
          type="text"
          placeholder="country name (e.g. Albania)"
          class="login__input login__input--user"
        />
        <button class="login__btn">
          <ion-icon name="search-outline" class="search"></ion-icon>
        </button>
      </form>
      <div class="message"></div>
      <div class="countries"></div>
      <div class="images"></div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
